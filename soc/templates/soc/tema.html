<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pridať Novú Tému</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f6f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .title {
            text-align: center;
            background-color: #007bff;
            color: #fff;
            padding: 40px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        .title h1 {
            margin: 0;
            font-size: 48px;
            font-weight: 300;
        }
        
        .title h3 {
            margin: 0;
            font-size: 24px;
            font-weight: 300;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

    </style>
</head>
<body>
    <div class="title">
        <h1>Stredoškolská odborná činnosť</h1>
        <h3>SPS-IT</h3>
    </div>
    <div class="filter-section">
    <div class="form-container">
        <h2>Pridať Novú Tému</h2>
        <form action="/add_tema" method="POST">
            <div class="form-group">
                <label for="nazov">Názov:</label>
                <input type="text" id="nazov" name="nazov" required>
            </div>
            <div class="form-group">
                <label for="popis">Popis:</label>
                <textarea id="popis" name="popis" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="konzultant">Konzultant:</label>
                <input type="text" id="konzultant" name="konzultant" required>
            </div>
            <div class="form-group">
                <label for="student">Študent:</label>
                <input type="text" id="student" name="student" required>
            </div>
            <div class="form-group">
                <label for="dostupnost">Dostupnosť:</label>
                <select id="dostupnost" name="dostupnost" required>
                    <option value="Voľne">Voľne</option>
                    <option value="Obsadené">Obsadené</option>
                    <option value="Čakajuce">Čakajúce</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Pridať Tému</button>
            </div>
        </form>
    </div>
    </div>
</body>
</html>
